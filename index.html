<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="timerdiv">
        <p id="timer"></p>
      </div>
      <header>
        <h1>Coding Quiz Challenge</h1>
        <p id="description">
          Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score /time by ten seconds! 
        </p>
        <button id="start">Start Quiz</button>
      </header>
      <div class="card" id="card" style="display: none;">
        <div class="card-header">
          <h2 id="question-text"></h2>
        </div>
        <div id="options" class="card-header"></div>

        <h4 id="scoredisplay">
        </h4>
        <div class="form-group form-inline" id="form" style="display: none;">
          <div class="form-group mb-2">
            <label for="initials">Enter Initials: </label>
            <input type="text" class="form-control" id="initials" placeholder="Initials">
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
          </div>
        </div>
        <div class="form-group" id="lastpage" style="display: none;">
          <ul id="scorelist">
          </ul>
          <button type="button" class="btn btn-primary" id="goback">Go Back</button>
          <button type="button" class="btn btn-primary" id="clear">Clear High Scores</button>
        </div>
        <h4 id="results">
        </h4>
      </div>
    </div>

    <script src="./Assets/script.js"></script>
  </body>
</html>
